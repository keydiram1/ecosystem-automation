- name: "Create {{ partition_script_name }} script"
  template:
    src: "assets/{{ partition_script_name }}.j2"
    dest: "/tmp/{{ partition_script_name }}"
    mode: 0755

- name: "Partition nvme drives"
  shell: "/tmp/{{ partition_script_name }}"

