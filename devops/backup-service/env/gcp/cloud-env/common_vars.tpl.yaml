prefix: "ecosys"

gcp:
  project_id: "ecosystem-connectors-data"
  region: "me-west1"

gke:
  cluster_name: "${GKE_CLUSTER_NAME}"
  node_pools:
    - pool_name: "${GKE_MAIN_NODE_POOL_NAME}"
      machine_type: "${GKE_MAIN_NODE_POOL_MACHINE_TYPE}"
      role_label: "${GKE_MAIN_NODE_POOL_LABEL}"
      autoscaling:
        min_size: "${GKE_MAIN_POOL_MIN_SIZE}"
        max_size: "${GKE_MAIN_POOL_MAX_SIZE}"

    - pool_name: "${GKE_ABS_NODE_POOL_NAME}"
      machine_type: "${GKE_ABS_NODE_POOL_MACHINE_TYPE}"
      role_label: "${GKE_ABS_NODE_POOL_LABEL}"
      autoscaling:
        min_size: "${GKE_ABS_POOL_MIN_SIZE}"
        max_size: "${GKE_ABS_POOL_MAX_SIZE}"

    - pool_name: "${GKE_ASA_NODE_POOL_NAME}"
      machine_type: "${GKE_ASA_NODE_POOL_MACHINE_TYPE}"
      role_label: "${GKE_ASA_NODE_POOL_LABEL}"
      autoscaling:
        min_size: "${GKE_ASA_POOL_MIN_SIZE}"
        max_size: "${GKE_ASA_POOL_MAX_SIZE}"

k8s:
  istio:
    enabled: true
  gateway:
    namespace: aerospike
  aerospike-secret-agent:
    namespace: aerospike
