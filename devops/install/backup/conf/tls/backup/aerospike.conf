# Aerospike database configuration file.

# This stanza must come first.
service {
    cluster-name backup.server
	user root
	group root
#	pidfile /var/run/aerospike/asd.pid

	proto-fd-max 15000
	feature-key-file /etc/aerospike/trial-features.conf
	microsecond-histograms true
}

security {
}

logging {
	# Log file must be an absolute path.
#	file /var/log/aerospike/aerospike.log {
#		context any info
#	}

	# Send log messages to stdout
	console {
		context any info
	}
}

network {
    tls <cluster-name> {
        ca-file /opt/aerospike/etc/certs/backup.ca.crt
        cert-file /opt/aerospike/etc/certs/backup.server.crt
        key-file /opt/aerospike/etc/private/backup.server.key

        # Support ECDSA or RSA certs but only AES128/256 SHA256/384 with GCM
        cipher-suite ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-GCM-SHA256
    }

	service {
		tls-address any
		tls-port 3004
		tls-name <cluster-name>

		tls-authenticate-client false

		# Uncomment the following to set the `access-address` parameter to the
		# IP address of the Docker host. This will the allow the server to correctly
		# publish the address which applications and other nodes in the cluster to
		# use when addressing this node.
		# access-address <IPADDR>
	}

	heartbeat {
        tls-address any
		# mesh is used for environments that do not support multicast
		mode mesh
		tls-port 3006
		tls-name <cluster-name>

		# use asinfo -v 'tip:host=<ADDR>;port=3002' to inform cluster of
		# other mesh nodes

		interval 150
		timeout 10
	}

	fabric {
	    tls-address any
		tls-port 3005
		tls-name <cluster-name>
	}

	info {
	    address any
		port 3007
	}
}

namespace catalog {
	replication-factor 1
	memory-size 1G
	default-ttl 30d # 5 days, use 0 to never expire/evict.
	nsup-period 120
    storage-engine memory
}

